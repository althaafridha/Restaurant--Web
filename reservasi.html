<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Canteen IDN</title>
    <style>
      li {
        list-style: none;
        margin: 20px 0 20px 0;
      }

      a {
        text-decoration: none;
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        margin-left: -300px;
        transition: 0.4s;
      }

      .active-main-content {
        margin-left: 250px;
      }

      .active-sidebar {
        margin-left: 0;
      }

      #main-content {
        transition: 0.4s;
      }

      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fff;
        z-index: 99999;
      }

      .bg-custom {
        background-color: #43a047;
      }

      .text-custom {
        color: #43a047;
      }

      #status {
        width: 500px;
        height: 500px;
        position: absolute;
        left: 40%;
        top: 20%;
        z-index: 9999;
        background-image: url("loding.gif");
        background-position: center;
        background-size: 100%;
        margin: -50px 0 0 -50px;
      }

      .img-responsive {
        width: auto;
        height: 200px;
      }
    </style>
  </head>

  <body>
    <div id="preloader">
      <div id="status"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="btn btn-light btn-sm" id="button-toggle">
          <i class="bx bxs-chevrons-right" id="icon"></i>
        </button>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-lg-flex mr-auto mr-lg-5">
            <button class="btn btn-light text-custom" id="logout" type="button">
              Logout
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="sidebar shadow p-4 bg-light" id="sidebar">
      <img
        src="IDN-.png"
        alt="logoidn"
        width="120"
        height="100"
        class="d-block mx-auto align-text-top"
      />
      <ul>
        <li>
          <a href="#" class="text-custom">
            <i class="icon bx bx-baguette bx-sm"></i> Appetizer
          </a>
        </li>
        <li>
          <a href="#" class="text-custom">
            <i class="bx bx-bowl-rice bx-sm"></i> Main Course
          </a>
        </li>
        <li>
          <a href="#" class="text-custom">
            <i class="bx bxs-wine"></i> Dessert
          </a>
        </li>
        <li>
          <a href="#" class="text-custom">
            <i class="bx bx-popsicle"></i> Snack
          </a>
        </li>
        <li>
          <a href="#" class="text-custom">
            <i class="bx bx-home"></i> Cabang
          </a>
        </li>
        <li>
          <a href="#" class="text-custom">
            <i class="bx bx-child"></i> Owner
          </a>
        </li>
      </ul>
    </div>
    <div class="p-4" id="main-content">
      <div class="container">
        <h1
          class="h1 text-center textcustom"
          style="font-family: Brush Script mt" > Reservasi </h1>
        <form name="myForm" method="post" netlify>
          <div class="row d-flex justify-content-center">
            <div class="col-md-3">
              <label class="form-label float-end mt-1">Nama :</label>
            </div>
            <div class="col-md-5">
              <input
                class="form-control shadow"
                name="nama"
                type="text"
                id="nama"
                size="50"
                required
              />
            </div>
          </div>
          <br />
          <div class="row d-flex justify-content-center">
            <div class="col-md-3">
              <label class="form-label float-end mt-1">Email :</label>
            </div>
            <div class="col-md-5">
              <input
                class="form-control shadow"
                name="email"
                type="text"
                id="nama"
                size="50"
                required
              />
            </div>
          </div>
          <br />
          <div class="row d-flex justify-content-center">
            <div class="col-md-3">
              <label class="form-label float-end mt-1">Tanggal & Waktu </label>
            </div>
            <div class="col-md-5">
              <input
                class="form-control shadow"
                name="email"
                type="datetime-local"
                id="nama"
                size="50"
                required
              />
            </div>
          </div>
          <br />
          <div class="row d-flex justify-content-center">
            <div class="col-md-3">
              <label class="form-label float-end mt-1">Pesanan</label>
            </div>
            <div class="col-md-5">
              <div class="row mb-3" id="addRow">
                <div class="col-md-4 mb-3">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="selectList"
                    style="width: 100%"
                  ></select>
                </div>
                <div class="col-md-4 mb-3">
                  <input
                    type="number"
                    placeholder="stock"
                    class="form-control"
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <button
                    class="btn btn-success"
                    type="button"
                    name="add"
                    id="add"
                  >
                    <i class="bx bx-plus"></i>
                  </button>
                </div>
              </div>
              <button class="btn btn-primary btn-sm" id="button">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer fixed-bottom py-3 bg-custom">
      <div class="container text-center">
        <span class="text-light">Copyright Â© Althaaf Ridha </span>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js "
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin=" anonymous "
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#status").fadeOut(10000);
        $("#preloader").delay(1000).fadeOut(1000);
        $("body").delay(500).css({
          overflow: "visible",
        });
      });
      // untuk memasukan dan mengeluarkan sidebar
      document.getElementById("button-toggle").addEventListener("click", () => {
        document.getElementById("sidebar").classList.toggle("active-sidebar");
        document
          .getElementById("main-content")
          .classList.toggle("active-main-content");
      });

      $("#button-toggle").click(function () {
        $("#icon").toggleClass("bx  bxs-chevrons-right bx bxs-chevrons-left");
      });

      // var html = '';
      // var mealApi = "https://www.themealdb.com/api/json/v1/1/categories.php";

      // fetch(mealApi).then(res=>res.json()).then(data =>{
      //     for (i = 1; i < mealApi.length; i++){

      //         html +=
      //           '<option>'+data.categories[i].strCategory+'</option>'
      //         $('#selectList').html(html);

      //     }
      // })

      // Using select2 js
      $("#selectList").select2({
        placeholder: "Pilih Makanan",
        ajax: {
          dataType: "json",
          delay: "250",
          url: "https://www.themealdb.com/api/json/v1/1/categories.php",
          processResults: function (data) {
            return {
              results: $.map(data.categories, function (obj) {
                return {
                  text: obj.strCategory,
                  id: obj.idCategory,
                };
              }),
            };
          },
        },
      });

      var i = 1;
      $("#add").click(function () {
        i++;
        $("#addRow").append(
          '<div class="col-md-4 mb-3 row' + i + '">' +
            '<select class="form-select selectList" aria-label="Default select example" name="nameFood[]" style="width: 100%;"></select>' +
            "</div>" +
            '<div class="col-md-4 mb-3 row' + i + '">' +
            '<input type="number" placeholder="stock" class="form-control">' +
            "</div>" +
            '<div class="col-md-4 mb-3 row' + i + '">' +
            '<button class=" btn btn-danger btn-remove" type="button" name="remove" id="' + i + '"><i class="bx bx-minus"></i></i></button>' +
            "</div>"
        );
        $(".selectList").select2({
          placeholder: "Pilih Makanan",
          ajax: {
            dataType: "json",
            delay: "250",
            url: "https://www.themealdb.com/api/json/v1/1/categories.php",
            processResults: function (data) {
              return {
                results: $.map(data.categories, function (obj) {
                  return {
                    text: obj.strCategory,
                    id: obj.idCategory,
                  };
                }),
              };
            },
          },
        })
        $(document).on("click", ".btn-remove", function () {
          var button_id = $(this).attr("id");
          $(".row" + button_id + "").remove();
        });
      });

      var html2 = "";
      var sumber =
        "https://www.emsifa.com/api-wilayah-indonesia/api/regencies/31.json";

      fetch(
        "https://www.emsifa.com/api-wilayah-indonesia/api/regencies/31.json"
      )
        .then((res) => res.json())
        .then((data) => {
          for (i = 1; i < sumber.length; i++) {
            html2 +=
              "<tr>" +
              "<td>" +
              i +
              "</td>" +
              "<td>" +
              data[i].name +
              "</td>" +
              "<td>" +
              data[i].id +
              "</td>" +
              "<td>" +
              data[i].province_id +
              "</td>" +
              "</tr>";
            $("#data_api").html(html2);
          }
        });

        $('#logout').click(function() {
            Swal.fire({
              icon: 'question',
              title: 'apakah kamu ingin logout ?',
              showCancelButton: true,
              confirmButtonText: 'ok',
            }).then((result) => {
              if (result.isConfirmed) {
                window.location = "loginregister.html";
              } else if (result.isDenied) {
                Swal.fire('Changes are not saved', '', 'info')
              }
            })
          });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
