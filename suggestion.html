<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Canteen IDN</title>
    <style>
        li {
            list-style: none;
            margin: 20px 0 20px 0;
        }

        a {
            text-decoration: none;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            margin-left: -300px;
            transition: 0.4s;
        }

        .active-main-content {
            margin-left: 250px;
        }

        .active-sidebar {
            margin-left: 0;
        }

        #main-content {
            transition: 0.4s;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            z-index: 99999;
        }

        .bg-custom {
            background-color: #43a047;
        }

        .text-custom {
            color: #43a047;
        }

        #status {
            width: 500px;
            height: 500px;
            position: absolute;
            left: 40%;
            top: 20%;
            z-index: 9999;
            background-image: url("loding.gif");
            background-position: center;
            background-size: 100%;
            margin: -50px 0 0 -50px;
        }

        .img-responsive {
            width: auto;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div id="status">

        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="btn btn-light btn-sm" id="button-toggle">
                <i class="bx  bxs-chevrons-right" id="icon"></i>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-lg-flex mr-auto mr-lg-5" >
                    <button class="btn btn-light text-custom" id="logout" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="sidebar shadow p-4 bg-light" id="sidebar">
        <ul>
            <li>
                <a href="appetizer.html" class="text-custom">
                    <i class='icon bx bx-baguette bx-sm'></i> Appetizer
                </a>
            </li>
            <li>
                <a href="maincourse.html" class="text-custom">
                    <i class='bx bx-bowl-rice bx-sm'></i> Main Course
                </a>
            </li>
            <li>
                <a href="#" class="text-custom">
                    <i class='bx bxs-wine'></i> Dessert
                </a>
            </li>
            <li>
                <a href="#" class="text-custom">
                    <i class='bx bx-popsicle'></i> Snack
                </a>
            </li>
            <li>
                <a href="cabang.html" class="text-custom">
                    <i class='bx bx-home'></i> Cabang
                </a>
            </li>
            <li>
                <a href="owner.html" class="text-custom">
                    <i class='bx bx-child'></i> Owner
                </a>
            </li>
        </ul>
    </div>
    <div class="p-4" id="main-content">
        <div class="container">
            <h1 class="h1 text-center textcustom" style="font-family: Brush Script mt;">Sugestion</h1>
            <form name="myForm" method="post" netlify>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3">
                        <label class="form-label float-end mt-1">Nama :</label>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control shadow" name="nama" type="text" id="nama" size="50" required />
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3">
                        <label class="form-label float-end mt-1">Email :</label>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control shadow" name="email" type="text" id="nama" size="50" required />
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3">
                        <label class="form-label float-end mt-1">Kritik :</label>
                    </div>
                    <div class="col-md-5 justify-content-center">
                        <textarea class="form-control shadow" name="kritik" id="" cols="30" rows="5"></textarea>
                        <br>
                        <button type="submit" id="submitregistration" class="btn btn-primary ">Submit</button>
                    </div>

                </div>

            </form>

        </div>

    </div>

    <footer class="footer fixed-bottom py-3 bg-custom">
        <div class="container text-center">
            <span class="text-light">Copyright Â© Althaaf Ridha </span>
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js "
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin=" anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script>
        $(document).ready(function () {
            $('#status').fadeOut(10000);
            $('#preloader').delay(1000).fadeOut(1000);
            $('body').delay(500).css({
                'overflow': 'visible'
            });
        })
        // untuk memasukan dan mengeluarkan sidebar
        document.getElementById('button-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active-sidebar')
            document.getElementById('main-content').classList.toggle('active-main-content')
        })

        $('#button-toggle').click(function () {
            $('#icon').toggleClass('bx  bxs-chevrons-right bx bxs-chevrons-left')
        })

        var html = '';
        var sumber = 'https://www.emsifa.com/api-wilayah-indonesia/api/regencies/31.json';

        fetch('https://www.emsifa.com/api-wilayah-indonesia/api/regencies/31.json').then(res => res.json()).then(data => {
            for (i = 1; i < sumber.length; i++) {
                html += '<tr>' +
                    '<td>' + i + '</td>' +
                    '<td>' + data[i].name + '</td>' +
                    '<td>' + data[i].id + '</td>' +
                    '<td>' + data[i].province_id + '</td>' +
                    '</tr>';
                $('#data_api').html(html);
            }
        })

        $('#logout').click(function() {
            Swal.fire({
              icon: 'question',
              title: 'apakah kamu ingin logout ?',
              showCancelButton: true,
              confirmButtonText: 'ok',
            }).then((result) => {
              if (result.isConfirmed) {
                window.location = "loginregister.html";
              } else if (result.isDenied) {
                Swal.fire('Changes are not saved', '', 'info')
              }
            })
          });


    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
