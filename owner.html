      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>


    <script>
      $(document).ready(function () {
        $('#status').fadeOut(10000);
        $('#preloader').delay(1000).fadeOut(1000);
        $('body').delay(500).css({
          'overflow': 'visible'
        });
      })
      // untuk memasukan dan mengeluarkan sidebar
      document.getElementById('button-toggle').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('active-sidebar')
        document.getElementById('main-content').classList.toggle('active-main-content')
      })

      $('#button-toggle').click(function () {
        $('#icon').toggleClass('bx  bxs-chevrons-right bx bxs-chevrons-left')
      })

      var html = '';
            var sumber = 'https://api.github.com/users/althaafridha';
            
            fetch('https://api.github.com/users/althaafridha').then(res=>res.json()).then(data=>{
               
                    html += '<tr>' +
                                '<td>'+ '1' +'</td>'+
                                '<td>'+ data.login +'</td>' +
                                '<td>'+ data.followers +'</td>' +
                                '<td>'+ data.following +'</td>' +
                                '<td>'+ data.public_repos +'</td>' +
                            '</tr>';
                            $('#data_api').html(html);
                            $('#owner').attr('src',data.avatar_url);
            })

            $('#logout').click(function() {
            Swal.fire({
              icon: 'question',
              title: 'apakah kamu ingin logout ?',
              showCancelButton: true,
              confirmButtonText: 'ok',
            }).then((result) => {
              if (result.isConfirmed) {
                window.location = "index.html";
              } else if (result.isDenied) {
                Swal.fire('Changes are not saved', '', 'info')
              }
            })
          });

    </script>
