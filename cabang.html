    <script>

      //withoud datatable

      //   fetch(mealApi).then(res=>res.json()).then(data=>{

      //with datatable
      $.ajax({
        "url" : 'https://www.emsifa.com/api-wilayah-indonesia/api/provinces.json',
        "type" : 'GET',
        "datatype" : 'json',
        "success" : function(data) {
          $('#data_api').DataTable({
            data: data,
            pageLength: 10, 
            columns: [
              { 'data' : null ,
                render: function (data, type, full, meta) {
                  return meta.row;
                }
              },
              { 'data' : 'name'}
            ]
          })
        }
      })

        $(document).ready(function () {
            $('#status').fadeOut(10000);
            $('#preloader').delay(1000).fadeOut(1000);
            $('body').delay(500).css({
                'overflow': 'visible'
            });
        })

        // untuk memasukan dan mengeluarkan sidebar
        document.getElementById('button-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active-sidebar')
            document.getElementById('main-content').classList.toggle('active-main-content')
        })

        $('#button-toggle').click(function () {
            $('#icon').toggleClass('bx  bxs-chevrons-right bx bxs-chevrons-left')
        })

        $('#switch').click(function () {
            $('#labelmode').toggleClass('bxs-moon bx-moon')
            $('body, .card').toggleClass('bg-dark')
            $('#textmode, .card').toggleClass('text-light')
        })


        $('#logout').click(function() {
            Swal.fire({
              icon: 'question',
              title: 'apakah kamu ingin logout ?',
              showCancelButton: true,
              confirmButtonText: 'ok',
            }).then((result) => {
              if (result.isConfirmed) {
                window.location = "loginregister.html";
              } else if (result.isDenied) {
                Swal.fire('Changes are not saved', '', 'info')
              }
            })
          });
    </script>
