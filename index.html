<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
    
  </head>
  <body>
    <h1 class="h1 text-center">Resto</h1>
    <div class="d-flex vh-100 justify-content-center">
        <div class="container m-auto">
            <div class="row d-flex align-items-center">
                <div class="col-md-6">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="img.png" class="mx-auto d-block w-50 image" data-bs-interval="500" alt="..." data-tilt>
                          </div>
                          <div class="carousel-item">
                            <img src="p.png" class="mx-auto d-block w-50 image" data-bs-interval="500" alt="..." data-tilt>
                          </div>
                          <div class="carousel-item">
                            <img src="ini.jpeg" class="mx-auto d-block w-50 image" data-bs-interval="500" alt="..." data-tilt>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Login</button>
                      <button class="nav-link" id="nav-register-tab" data-bs-toggle="tab" data-bs-target="#nav-register" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Register</button>
                    </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                        <form class="p-5">
                            <h2 class="h2 mobileh2">Login</h2>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Username</label>
                              <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="silahkan isi username..." required>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="silahkan isi password..." required>
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" onclick="klikPassword();" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Show Password</label>
                            </div>
                            <hr/>
                            <div class="text-center">
                                <i class='bx bxl-github fs-5'></i>
                                <i class='bx bxl-facebook-circle fs-5'></i>
                                <i class='bx bxl-instagram-alt fs-5'></i>
                                <i class='bx bxl-gmail fs-5'></i>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="submitLogin();">Submit</button>
                          </form>
                    </div>
                    <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
                        <form class="p-5">
                            <h2 class="h2 mobileh3">Register</h2>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Username</label>
                              <input type="text" id="usernameRegis" class="form-control" placeholder="silahkan isi username..." required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="silahkan isi password..." id="passwordRegis" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="silahkan isi konfirmasi password..." id="exampleInputPassword1" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Jenis Kelamin</label>
                                  <select class="form-select" aria-label="Default select example" required>
                                    <option selected disabled>Pilih jenis kelamin</option>
                                    <option value="pria">Pria</option>
                                    <option value="wanita">Wanita</option>
                                  </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Email</label>
                                  <input type="email" placeholder="silahkan isi email..." class="form-control" id="exampleInputPassword1" required>
                                </div>
                              </div>
                            <div class="mb-3">
                              <label class="form-label">Alamat</label>
                              <textarea class="form-control" rows="5" placeholder="silahkan isi alamat..." required></textarea>
                            </div>
                            <button type="button" id="submitregistration" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="main.js"></script>
    
  </body>
</html>
